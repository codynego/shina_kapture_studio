{% extends "dashboard/base.html" %}
{% load static %}

{% block "content" %}
<!-- Gallery Section Begin -->
<br>
<br>
<div class="gallery-section spad">
    <div class="container">
        <div class="ms-md-auto pe-md-3 d-flex align-items-center">
            <div class="input-group input-group-outline">
              <label class="form-label">search here...</label>
              <input type="text" class="form-control" id="search-input">
            </div>
          </div><br>
          <br>
        <div class="row">
            <div class="col-lg-12">
                <div class="filter-controls">
                    <ul>
                        <li class="active" data-filter="*">All</li>
                        <li data-filter=".fashion">Wedding</li>
                        <li data-filter=".lifestyle">Birthday</li>
                        <li data-filter=".natural">Family Pics</li>
                        <li data-filter=".videos">Others</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 p-0">
                <div class="gallery-filter" id="search-results">
                    {% for gallery in gallerys %}
                    <div class="gf-item set-bg {{gallery.image_width}} {{gallery.category}}" data-setbg="{{ gallery.images.url }}">
                        <a href="{{ gallery.images.url }}" class="gf-icon image-popup"><span class="icon_plus"></span></a>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
      function updateSearchResults() {
        var query = $('#search-input').val();
        if (query) {
          $.ajax({
            url: '/image_search/',
            data: { 'q': query },
            dataType: 'json',
            success: function(data) {
              var resultsContainer = $('#search-results');
              resultsContainer.empty();  // Clear previous results
    
              if (data.gallerys.length > 0) {
                data.gallerys.forEach(function(gallery) {
                  var newRow = `
                  <h6>hello</h6>
                  <div class="gf-item set-bg ${gallery.width} ${gallery.category}" data-setbg="${gallery.url}">
                    <a href="${gallery.url}" class="gf-icon image-popup"><span class="icon_plus"></span></a>
                  </div>
                  `;
                  resultsContainer.append(newRow);
                });
              } else {
                var noResultsItem = $('<tr><td colspan="6">No results found.</td></tr>');
                resultsContainer.append(noResultsItem);
              }
            }
          });
        }
      }
      setInterval(updateSearchResults, 1000);
    </script>
{% endblock "content" %}
